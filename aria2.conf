### BitTorrent设置
# 自动开始下载 torrent 中的文件
# 如果设置为"true"或"mem", 当 torrent 文件下载完成时, aria2 将读取 torrent 文件并下载该文件中提到的文件.
# 如果设置为"mem", 该种子文件将不会写入到磁盘中, 而仅会存储在内存中.
# 如果设置为"false", 则 .torrent 文件会下载到磁盘中, 但不会读取 torrent 文件.
follow-torrent=false
# 仅下载种子文件, 种子文件中描述的文件将不会下载. 此选项仅对磁链生效.
bt-metadata-only=true
# 分离做种任务. 计算并发下载任务数时排除做种任务
# 但是, RPC方法中的做种任务将始终被视为活动任务
bt-detach-seed-only=true
# 启用哈希检查完成事件. 允许BT下载的哈希检查完成后, 调用通过 --on-bt-download-complete 选项设置的命令
bt-enable-hook-after-hash-check=true
# 启用本地对等发现. 如果在torrent中设置了私有标志, 则会忽略此选项并为该任务禁用本地对等发现
bt-enable-lpd=false
# 使用给定的接口进行本地对等发现. 如果未提供, 则使用默认接口
#bt-lpd-interface=<INTERFACE>
# 外部 IP 地址
# 指定用在 BitTorrent 下载和 DHT 中的外部 IP 地址. 它可能被发送到 BitTorrent 服务器.
# 对于 DHT, 此选项将会报告本地节点正在下载特定的种子. 这对于在私有网络中使用 DHT 非常关键.
# 虽然这个方法叫外部, 但其可以接受各种类型的 IP 地址.
#bt-external-ip=
# 强制加密. 强制使用 arc4 加密 BT 消息中的内容
# 此选项是设置 --bt-require-crypto --bt-min-crypto-level=arc4 这两个选项的快捷方式.
# 此选项不会修改上述两个选项的内容. 如果设置为"true", 将拒绝以前的 BT 握手, 并仅使用模糊握手及加密消息.
bt-force-encryption=false
# 需要加密. 如果设置为"true", aria2 将不会接受和建立与 \19BitTorrent协议 的链接.
# 因此 aria2 总是使用模糊握手
bt-require-crypto=false
# 指定最低加密级别, plain或arc4
# 设置加密方法的最小级别. 如果节点提供多种加密方法, aria2 将选择满足给定级别的最低级别.
bt-min-crypto-level=plain
# 做种前检查文件哈希
# 如果设置为"true", 当使用 --check-integrity 选项完成哈希检查及文件完成后才继续做种.
# 如果希望仅当文件损坏或未完成时检查文件, 请设置为"false". 此选项仅对 BT 下载有效
bt-hash-check-seed=true
# 保存种子文件为 ".torrent" 文件. 此选项仅对磁链生效. 文件名为十六进制编码后的哈希值及 ".torrent"后缀.
# 保存的目录与下载文件的目录相同. 如果相同的文件已存在, 种子文件将不会保存.
bt-save-metadata=true
# 加载已保存的元数据文件
# 当使用磁链下载时, 在从 DHT 获取种子元数据之前, 首先尝试加载使用 --bt-save-metadata 选项保存的文件.
# 如果文件加载成功, 则不会从 DHT 下载元数据.
bt-load-saved-metadata=false
# 设置 BT/Metalink 下载全局打开的最大文件数
bt-max-open-files=128
# 最大链接节点数. 0表示不限制
bt-max-peers=128
# 下载预期速度. 如果BT下载速度低于预期速度, 则会临时增加链接节点数
bt-request-peer-speed-limit=2M
# 优先下载每个文件开头或结尾的分片. 此选项有助于预览文件.
# 例: bt-prioritize-piece=head=8M,tail=8M
#bt-prioritize-piece=head=2M,tail=2M
# 当 BT 任务完成后从磁盘上删除此次 BT 任务中未选择的文件
bt-remove-unselected-file=true
# 在不检查每个分片的哈希值的情况下为之前下载的文件做种
bt-seed-unverified=false
# 无速度时自动停止任务时间, 0为无限制. 单位: 秒
bt-stop-timeout=0
# 与Tracker 服务器建立链接的超时时间. 单位: 秒
bt-tracker-connect-timeout=60
# 超时时间. 单位: 秒
bt-tracker-timeout=60
# Tracker 服务器连接间隔时间.
# 此选项将完全覆盖服务器返回的最小间隔时间和间隔时间. aria2 仅使用此选项的值.
# 如果设置为 0, aria2 将根据服务器的响应情况和下载进程决定时间间隔.
bt-tracker-interval=0
# 设置 BT 下载监听的 TCP 端口
listen-port=6881-6999
# 启用 IPv4 DHT 功能
enable-dht=true
# 启用 IPv6 DHT 功能
enable-dht6=true
# 将<HOST>和<PORT>设置为 IPv4 DHT 网络的入口点
dht-entry-point=dht.transmissionbt.com:6881
# 将<HOST>和<PORT>设置为 IPv6 DHT 网络的入口点
dht-entry-point6=dht.transmissionbt.com:6881
# IPv4 DHT 路由表文件路径
dht-file-path=file/dht.dat
# IPv6 DHT 路由表文件路径
dht-file-path6=file/dht6.dat
# 设置 DHT (IPv4, IPv6) 和 UDP 服务器使用的 UCP 端口
dht-listen-port=6881-6999
# DHT 消息超时时间
dht-message-timeout=10
# 启用对等交换扩展. 如果在torrent中设置了私有标志, 则会忽略此选项并为该任务禁用此功能.
enable-peer-exchange=true
# 节点 ID 前缀. BT 中节点 ID 长度为 20 字节.
# 如果超过 20 字节, 将仅使用前 20 字节. 如果少于 20 字节, 将在其后补足随机的数据以保证为 20 字节.
peer-id-prefix=A2-1-36-0-
# 最小分享率, 1.0表示做种分享的数据量等于下载的数据量的100%
seed-ratio=1.0
# 最小做种时间. 单位: 分
seed-time=20.0
# BT下载握手期间用于节点客户端版本的字符串
peer-agent=qBittorrent/4.2.5

### Metalink设置
# 自动开始下载 Metalink 中的文件
# 如果设置为"true"或"mem", 当 Metalink 文件下载完成时, aria2 将读取 Metalink 文件并下载该文件中提到的文件.
# 如果设置为"mem", 该 Metalink 文件将不会写入到磁盘中, 而仅会存储在内存中.
# 如果设置为"false", 则 .metalink 文件会下载到磁盘中, 但不会读取 Metalink 文件.
follow-metalink=false
# 指定基础 URI 以便解析本地磁盘中存储的 Metalink 文件里 metalink:url 和 metalink:metaurl 中的相对 URI 地址.
# 如果 URI 表示的为目录, 最后需要以 / 结尾.
#metalink-base-uri=<URI>
# ".meta4"和".metalink"文件的文件路径, 如果设置为"-", 则从stdin中读取
#metalink-file=<METALINK_FILE>
# 首选服务器的位置, 使用逗号分隔
#metalink-location=cn,jp
# 指定首选协议. http、https或ftp. 使用 none 禁用
metalink-preferred-protocol=none
# 使用唯一协议. 如果此选项为true, 当一个 Metalink 文件有多种可用协议时, aria2 将只会使用其中一种.
# 优先使用 --metalink-preferred-protocol 选项指定的协议
metalink-enable-unique-protocol=true
# 要下载的metalink文件的语言
#metalink-language=
# 要下载的metalink文件的操作系统
#metalink-os=
# 要下载的metalink文件的版本
#metalink-version=

### 高级设置 ###

# 允许覆盖. 如果相应的控制文件不存在时从头重新下载文件
allow-overwrite=false
# 允许分片大小变化.
# 如果设置为"false", 当分片长度与控制文件中的不同时, aria2 将会中止下载.
# 如果设置为"true", 您可以继续, 但部分下载进度将会丢失.
allow-piece-length-change=true
# 始终断点续传. 如果设置为"true", aria2 始终尝试断点续传, 如果无法恢复, 则中止下载.
# 如果设置为"false", 对于不支持断点续传的 URI 或不支持断点续传的 URI 个数大于 --max-resume-failure-trie 选项中设置的值时,
# aria2 会从头下载文件.
always-resume=true
# 最大断点续传失败次数
# 当 --always-resume 选项设置为"false"时, 如果不支持断点续传的 URI 个数大于该选项值时,
# aria2 将从头开始下载文件. 0表示当所有 URI 都不支持断点续传时才会从头下载文件.
max-resume-failure-tries=0
# 启用异步DNS
async-dns=true
# 指定异步DNS解析中使用的DNS服务器的地址, 逗号分隔
#async-dns-server=<IPADDRESS>
# 如果存在相同的文件, 则自动在新文件的文件名末尾追加递增数字以作区分.
# 该选项仅对 HTTP/FTP 下载生效
auto-file-renaming=true
# 设置自动保存控制文件(*.aria2)的间隔秒数(范围: 0-600). 0表示下载期间不会自动保存控制文件.
# 但是在任务结束时, aria2 始终会保存控制文件.
auto-save-interval=60
# 条件下载. 仅当本地文件比远程文件旧时才进行下载. 此功能仅适用于 HTTP 下载.
# 如果在 Metalink 中文件大小已经被指定, 则功能无法生效. 同时此功能还将忽略 Content-Disposition 响应头.
# 如果存在控制文件, 此选项将被忽略. 此功能通过 If-Modified-Since 请求头获取较新的文件.
# 当获取到本地文件的修改时间时, 此功能将使用 --out 选项指定的文件名, 如果没有指定 --out 选项则使用 URI 中的文件名.
# 为了覆盖已经存在的文件, 需要使用 --allow-overwrite 参数.
conditional-get=false
# 作为守护进程运行
daemon=false
# 延迟加载. 设置 aria2 在启动时不会读取 --input-file 选项中指定的文件里的所有内容, 而是按需加载
# 当 --save-session 选项启用时, 该选项自动被禁用
deferred-input=false
# 禁用IPv6
disable-ipv6=false
# 为 QoS 设置 BT 上行 IP 包的 DSCP 值. 此参数仅设置 IP 包中 TOS 字段的 DSCP 位, 而不是整个字段.
#dscp=<DSCP>
# 设置打开的文件描述符数量的软限制 (soft limit). 此选项仅当满足如下条件时开放:
## a. 系统支持它 (posix).
## b. 限制没有超过硬限制 (hard limit).
## c. 指定的限制比当前的软限制高.
# 这相当于设置 ulimit, 除了其不能降低限制. 此选项仅当系统支持 rlimit API 时有效.
#rlimit-nofile=<NUM>
# 设置事件轮询的方法(epoll/kqueue/port/poll/select). epoll/kqueue/port/poll 只有在系统支持时才可用.
# 最新的 Linux 支持 epoll. 各种 *BSD 系统包括 Mac OS X 支持 kqueue. Open Solaris 支持 port.
#event-poll=select
# 强制保存
# --save-session 选项会保存已经完成或删除的任务, 并且还会保存控制文件(*.aria2).
# 此选项可以保存被认为已经完成但正在做种的 BT 任务.
force-save=false
# 保存未找到的文件
# 当任务中的文件不存时 --save-session 选项依然会保存该下载任务, 并且还会保存控制文件(*.aria2).
save-not-found=false
# 设置GID
#gid=<GID>
# 在使用 --check-integrity 选项完成hash检查后, 无论下载是否完成都中止下载
hash-check-only=false
# 在控制台输出可读格式的大小和速度(如: Ki, Mi)
human-readable=true
# 绑定 sockets 到指定接口. 可指定接口、IP地址或Hostname
#interface=<INTERFACE>
# 绑定 sockets 到指定接口列表, 请求将在接口之间拆分以实现链路聚合. 可指定接口、IP地址或Hostname
# 如果设置了 --interface 选项, 该选项将被忽略
#multiple-interface=<INTERFACES>
# 设置保存在内存中的下载结果的最大数量, 超过该数量时最旧的下载结果将被移除. 0表示不保留
# 未完成的下载都会保留在内存中
max-download-result=512
# 指定启用的最低 SSL/TLS 版本. (TLSv1.1/TLSv1.2/TLSv1.3)
min-tls-version=TLSv1.2
# 显示控制台输出
show-console-readout=true
# 将所有stdout输出重定向到stderr
stderr=false
# 按顺序获取 URI, 并在单独的会话中下载每个 URI
force-sequential=false
# 如果提供了数据块的校验和, 将在下载过程中通过校验和实时验证数据块.
realtime-chunk-checksum=true
# 在下载前删除控制文件. 使用 --allow-overwrite=true 选项时, 将总是从头开始下载文件.
# 此选项将有助于使用不支持断点续传代理服务器的用户.
remove-control-file=false
# 设置 Socket 接收缓冲区最大的字节数. 指定为 0 时将禁用此选项.
# 当使用 SO_RCVBUF 选项调用 setsockopt() 时此选项的值将设置到 Socket 的文件描述符中.
socket-recv-buffer-size=0
# 在此选项设置的时间(单位: 秒)后关闭 aria2. 0表示禁用此功能
stop=0
# 当进程 PID 未运行时自动停止 aria2
#stop-with-process=
# 缩短控制台输出的内容在一行中.
truncate-console-readout=true


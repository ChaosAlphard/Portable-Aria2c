# 使用 PEM 时, 还必须通过--rpc-private-key指定私钥
#rpc-certificate=<FILE>
# 将 FILE 中的私钥用于 RPC 服务器. 私钥必须解密并采用 PEM 格式. 使用 --rpc-secure 选项启用加密
#rpc-private-key=<FILE>
# 启用SSL/TLS
rpc-secure=false


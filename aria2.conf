http-auth-challenge=false
# 禁用缓存
# 发送的请求头中将包含"Cache-Control: no-cache"和"Pragma: no-cache header"以避免内容被缓存.
# 也可以使用 --header 选项将 Cache-Control 请求头添加进去.
http-no-cache=false
# HTTP 默认用户名
#http-user=
# HTTP 默认密码
#http-passwd=
# 设置 HTTP 请求来源 (Referer). 此选项将影响所有 HTTP/HTTPS 下载.
# 如果设置为 *, 请求来源将设置为下载链接. 此选项可以配合 --parameterized-uri 选项使用.
#referer=
# 启用参数化 URI 支持
# 您可以指定部分的集合: http://{sv1,sv2,sv3}/foo.iso.
# 同时您也可以使用步进计数器指定数字化的序列: http://host/image[000-100:2].img. 步进计数器可以省略.
# 如果所有 URI 地址不指向同样的文件, 例如上述第二个示例, 需要使用启用 --force-sequential 选项.
parameterized-uri=false
# 启用 HTTP/1.1 持久连接.
enable-http-keep-alive=true
# 启用 HTTP/1.1 管线化.
enable-http-pipelining=false
# 自定义请求头, 可以重复使用此选项来指定多个标头
#header=
# 对HTTP服务器的第一个请求使用HEAD方法
use-head=false
# cookies文件保存路径
save-cookies=file/cookies
# cookies文件读取路径
load-cookies=file/cookies
# 自定义 User Agent
user-agent=aria2/1.36.0

### FTP设置 ###

# FTP 默认用户名
#ftp-user=
# FTP 默认密码
# 如果 URI 中包含用户名但不包含密码, aria2 首先会从 .netrc 文件中获取密码.
# 如果在 .netrc 文件中找到密码, 则使用该密码. 否则, 使用此选项设置的密码.
#ftp-passwd=
# 在FTP中使用被动模式, SFTP将忽略此选项
ftp-pasv=true
# FTP传输模式. binary/ascii
ftp-type=binary
# 重用链接
ftp-reuse-connection=true
# 设置 SSH 主机公钥的校验和. TYPE 为哈希类型. 支持的哈希类型为 sha-1 和 md5.
# DIGEST 是十六进制摘要. 例如: sha-1=b030503d4de4539dc7885e6f0f5e256704edf4c3.
# 此选项可以在使用 SFTP 时用来验证服务器的公钥. 如果此选项不设置, 即保留默认, 不会进行任何验证
#ssh-host-key-md=<TYPE>=<DIGEST>


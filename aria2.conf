### RPC设置
# 启用RPC服务器
enable-rpc=true
rpc-secret=rRsiR3UP3GrpTQq
rpc-allow-origin-all=true
rpc-listen-port=6800
# 在所有网络适配器上监听RPC请求, 如果为false, 则仅监听本地网络请求
rpc-listen-all=false
# RPC请求的最大大小
rpc-max-request-size=2M
# 不要自动开始下载 添加的下载任务
pause=false
# 不要自动开始下载 因metadata下载完成而添加的下载任务
# metadata的下载类型: 1.下载 .torrent 文件; 2.通过磁链下载torrent文件; 3.下载 Metalink 文件.
pause-metadata=true
# 保存上传的种子文件
# 在 dir 选项设置的目录中保存上传的种子文件或 Metalink 文件. 文件名包括 SHA-1 哈希后的元数据和扩展名两部分.
# 对于种子文件, 扩展名为 '.torrent'. 对于 Metalink 为 '.meta4'.
# 如果此选项设置为"否", 通过 aria2.addTorrent() 或 aria2.addMetalink() 方法添加的下载将无法通过 --save-session 选项保存.

### 下载设置 ###

### 磁盘I/O 设置
# 下载目录
dir=Download
# 日志文件
#log=Download/log.txt
log-level=notice
console-log-level=notice
# 为控制台输出启用颜色输出
enable-color=true
# 将文件映射到内存中. 当文件空间没有预先分配, 则此选项无效
enable-mmap=false
# 禁用控制台输出
quiet=false
# 设置启用 MMap 最大的文件大小. 文件大小由一个下载任务中所有文件大小的和决定.
# 例如, 如果一个下载包含 5 个文件, 那么文件大小就是这些文件的总大小. 如果文件大小超过此选项设置的大小时, MMap 将会禁用.
max-mmap-limit=1024M
# 磁盘缓存上限
# 磁盘缓存的作用是把下载的数据块临时存储在内存中，然后集中写入硬盘，以减少磁盘I/O ，提升读写性能，延长硬盘寿命
disk-cache=128M
# 文件预分配方式
# 预分配对于机械硬盘可有效降低磁盘碎片、提升磁盘读写性能、延长磁盘寿命。
# 固态硬盘不需要预分配，可以设置为none或trunc，否则可能会导致双倍文件大小的数据写入，影响磁盘寿命。
# none: 不预分配空间.
# prealloc: 所需时间与文件大小成正比. 不借助文件系统特性, 直接向磁盘中写0直到达到下载文件大小.
# falloc: 立即完成分配. 在分配空间时如果磁盘空间不足会导致下载失败.
## 需要文件系统支持(ext4/btrfx/xfx/NTFS), 并且在Windows系统下需要管理员权限, 否则会阻塞aria2.
# trunc: 立即完成但实际并不分配空间, 而是直接在文件系统中设置文件长度元数据, 因此不可降低磁盘碎片. 需要文件系统支持.
## 因为实际上并没有分配空间, 所以在分配空间时并不会因为磁盘空间不足而导致下载失败.
## 这有助于在有多个文件的下载任务中, 在磁盘空间不足的情况下下载其中的一部分文件.
# 在多文件的 BitTorrent 下载中, 若某文件与其相邻的文件共享相同的分片时, 则相邻的文件也会被分配.
file-allocation=trunc
# 文件预分配大小限制，小于此选项值大小的文件不预分配空间
no-file-allocation-limit=1024M
# 获取服务器提供的文件时间，并应用到本地文件
remote-time=true

### 网络链接设置
# netrc文件路径, 文件权限必须为600, 否则会被忽略
#netrc-path=file/.netrc
# 禁用netrc支持
no-netrc=true
# 与http/ftp/代理服务器建立链接的超时时间, 单位: 秒
connect-timeout=60
# 超时时间, 单位: 秒
timeout=60
# 最大重试次数, 0表示无限制
max-tries=5
# 设置重试之间的等待秒数, 如果大于0, 则会在HTTP服务器返回503响应时重试
retry-wait=10
# 最大从远程HTTP/FTP服务器接收到"file-not-found"状态的次数
# 超过将下载失败, 次数计入 max-tries 中, 0表示无限制
max-file-not-found=0
# 断点续传
continue=true
# 检查文件完整性
check-integrity=true
# 指定如果所有给定的 URI 都已经被使用, 则继续使用已经使用过的 URI
reuse-uri=true
# 自动优化同时下载任务数
optimize-concurrent-downloads=false
# 最大同时下载任务数
max-concurrent-downloads=4
# 单服务器最大链接数
max-connection-per-server=16
# 单任务链接数
split=16
# 最小文件分片大小
min-split-size=8M
# 文件分片边界. 在 aria2 下载任务中所有的文件分片都是这个长度的倍数.
#  此选项不适用于 BitTorrent 下载. 如果 Metalink 文件中包含分片哈希的结果则此选项也不适用.
piece-length=1M
# 分片算法
# default: 按减少建立连接数选择分片
# inorder: 将选择索引最小的分片, 索引为0时表示为文件的第一个分片. 这将有助于视频的边下边播
# random: 将随机选择
# geom: 将先选择索引最小的分片, 然后会为之前选择的分片保留指数增长的空间. 这将减少建立连接的次数, 同时文件开始部分将会先行下载. 这也有助于视频的边下边播.
stream-piece-selector=default
# URI选择算法
# inorder: 按列表顺序使用
# feedback: 根据之前统计的下载速度选择最快的URI, 这也能有效跳过无效mirror. 之前统计的下载速度也将作为服务器状态文件的一部分
# adaptive: 将从最快的mirror和保留的链接里选一项
uri-selector=feedback
# 服务器状态文件的保存路径
server-stat-of=file/serverstat
# 服务器状态文件的读取路径
server-stat-if=file/serverstat
# 服务器状态文件中记录的服务器状态的过期时间, 单位: 秒
server-stat-timeout=86400
# 使用UTF-8处理Content-Disposition
content-disposition-default-utf8=true
# 最小下载速度, 单低于此值时会取消下载, 0代表不限制
lowest-speed-limit=0

### 下载结果设置
# 会话文件读取路径
input-file=file/aria2.session
# 会话文件保存路径
save-session=file/aria2.session
# 任务状态改变后保存会话的间隔时间
save-session-interval=10

# 下载结果显示信息
download-result=default
# 保存未完成的下载任务
keep-unfinished-download-result=true

# 下载进度摘要输出间隔时间, 0为不输出
summary-interval=0

### HTTP设置 ###

# 使用自定义客户端证书. 证书必须采用PKCS12(.p12、.pfx)或PEM格式
# 使用PEM时, 还必须通过 --private-key 指定私钥
